<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Card Test</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container" style="padding: 50px 20px; background: #f8fafc;">
        <h1 style="text-align: center; margin-bottom: 40px;">Service Card Expansion Test</h1>
        
        <!-- Test Service Card -->
        <article class="service-card service-card--expandable" data-service="test" style="max-width: 500px; margin: 0 auto;">
            <div class="service-card__header">
                <div class="service-card__icon">
                    <i class="fa-solid fa-building"></i>
                </div>
                <h3 class="service-card__title">Test Service</h3>
                <p class="service-card__description">
                    Click the button below to test expansion
                </p>
                <button class="service-card__toggle" aria-expanded="false">
                    <span>View Details</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
            <div class="service-card__details">
                <h4>What's Included:</h4>
                <ul class="service-card__specs">
                    <li><i class="fa-solid fa-check"></i> Test item 1</li>
                    <li><i class="fa-solid fa-check"></i> Test item 2</li>
                    <li><i class="fa-solid fa-check"></i> Test item 3</li>
                </ul>
            </div>
        </article>

        <div style="background: white; padding: 20px; border-radius: 8px; margin-top: 30px; max-width: 500px; margin-left: auto; margin-right: auto;">
            <h3>Debug Information:</h3>
            <div id="debug"></div>
        </div>
    </div>

    <script type="module">
        import { initServices } from './js/modules/services.js';
        
        console.log('Test page loaded');
        
        // Show debug info
        const debugDiv = document.getElementById('debug');
        debugDiv.innerHTML = `
            <p><strong>Service cards found:</strong> ${document.querySelectorAll('.service-card--expandable').length}</p>
            <p><strong>Toggle buttons found:</strong> ${document.querySelectorAll('.service-card__toggle').length}</p>
            <p id="click-test"><strong>Click test:</strong> Waiting...</p>
        `;

        // Initialize services
        try {
            initServices();
            debugDiv.innerHTML += '<p style="color: green;"><strong>✓ initServices() executed successfully</strong></p>';
        } catch (error) {
            debugDiv.innerHTML += `<p style="color: red;"><strong>✗ Error:</strong> ${error.message}</p>`;
            console.error('Error initializing services:', error);
        }

        // Manual test
        const toggleBtn = document.querySelector('.service-card__toggle');
        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                document.getElementById('click-test').innerHTML = '<strong>Click test:</strong> <span style="color: green;">Button was clicked!</span>';
            });
        }
    </script>
</body>
</html>
